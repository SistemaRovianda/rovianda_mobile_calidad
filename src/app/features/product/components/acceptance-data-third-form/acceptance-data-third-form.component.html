<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row size="12">
      <ion-col>
        <ion-row class="title">Color</ion-row>

        <ion-row class="ion-justify-content-between">
          <ion-row class="title-ligth ion-justify-content-center">
            <ion-col class="ion-padding-top">
              <div class="empaque">Característico</div>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-list>
              <ion-radio-group formControlName="colour">
                <ion-row>
                  <ion-item>
                    <ion-label>Aceptado</ion-label>
                    <ion-radio slot="start" value="true"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Rechazado</ion-label>
                    <ion-radio slot="start" value="false"></ion-radio>
                  </ion-item>
                </ion-row>
              </ion-radio-group>
            </ion-list>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row size="12">
      <ion-col>
        <ion-row class="title">Textura</ion-row>

        <ion-row class="ion-justify-content-between">
          <ion-row class="title-ligth ion-justify-content-center">
            <ion-col class="ion-padding-top">
              <div class="empaque">Característico</div>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-list>
              <ion-radio-group formControlName="texture">
                <ion-row>
                  <ion-item>
                    <ion-label>Aceptado</ion-label>
                    <ion-radio slot="start" value="true"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Rechazado</ion-label>
                    <ion-radio slot="start" value="false"></ion-radio>
                  </ion-item>
                </ion-row>
              </ion-radio-group>
            </ion-list>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

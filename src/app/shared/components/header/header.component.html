<ion-header class="header">
  <ion-toolbar class="header header__toolbar">
    <ion-buttons class="header header__buttons" style="position: absolute;" slot="start">
      <ion-button class="header header__button" (click)="onClick()" expand="block" fill="clear" shape="round">
        <ion-icon class="header header__icon" lot="start" name="arrow-back-outline"></ion-icon>
        {{ titlePath || "Regresar" }}
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-grid fixed class="grid">
        <ion-row class="grid grid__row ion-justify-content-center ion-align-items-center">
          <ion-col class="grid grid__column ion-align-self-center" size="12">
            <label class="grid grid__title">
              {{ title || "Titulo" }}
            </label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
